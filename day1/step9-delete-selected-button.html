<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            background-color: rgb(179, 179, 179);
            padding: 10px;
            overflow: auto;
            margin: auto;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
        }
        #app div{
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            color: aliceblue;
            font-family: sans-serif;
            font-size: 24px;
            margin: 5px;
            flex-grow: 0;
            flex-shrink: 0;
            outline: 1px solid rgb(255, 255, 255);
        }
        #app div:hover{
            box-shadow: 0px 0px 10px black;
            cursor: pointer;
        }
    </style>
    <script>
        var count = 1;
        var app = null;
        function boxClickHandler(){
            app.removeChild(this);
        };
        function init(){
           app = document.getElementById("app");
            
           var si = setInterval(function(target){
            console.log("set interval was called");
            if(count <= 100){
                var r = Math.round(Math.random() * 255);
                var g = Math.round(Math.random() * 255);
                var b = Math.round(Math.random() * 255);
                var a = Math.random();
                var box = document.createElement("div");
                    box.setAttribute("style","background-color:"+"rgba("+r+","+g+","+b+","+a+")")
                    box.textContent = "box "+count;
                    box.addEventListener("click", boxClickHandler)
                target.appendChild(box);
                count++;
            }else{
                clearInterval(si);
            }
           },30, app);
        };
        window.onload = init;
    </script>
</head>
<body>   
    <div id="app"></div>
</body>
</html>
