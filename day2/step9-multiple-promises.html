    <script>
      let promise1 = function(){
        return new Promise((resolve, reject) => {
        setTimeout(()=>{
                if(false){
                    resolve("response from first promise")
                }else{
                    reject(new Error("first server rejected to respond"))
                }
        },1000)
      })
      }
      let promise2 = function(){
        return new Promise((resolve, reject) => {
        setTimeout(()=>{
                if(true){
                    resolve("response from second promise")
                }else{
                    reject(new Error("second server rejected to respond"))
                }
        },2000)
      })
      }
      let promise3 = function(){

                }else{

      }
      let promise4 = function(){

        setTimeout(()=>{

                    resolve("response from fourth promise")
                }else{
                    reject(new Error("fourth server rejected to respond"))
                }
        },4000)
      })
      }
